---
layout: default
title: Blog
---
<p class="feed"><a href="/feed.xml"><img src="/images/feed-icon-14x14.png" width="14" height="14" alt="RSS" />Subscribe to RSS feed.</a></p>
{% for post in site.posts %}
<p>
<span class="post_date">{{ post.date | date: "%Y.%m.%d" }}</span> - <a href="{{ post.url }}">{{ post.title }}</a><br />
<span class="post_preview">{{ post.content | strip_html | truncatewords: 30 }}</span>
</p>
{% endfor %}
